<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banka Ürün ve Hizmet Ücretleri – Benchmark</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; padding: 20px; }
    h1 { margin: 0 0 10px; font-size: 1.25rem; }
    .meta { color:#666; margin-bottom: 14px; font-size: .9rem; }
    #table { overflow:auto; border:1px solid #e3e3e3; border-radius: 10px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ececec; padding: 8px 10px; vertical-align: top; }
    th { position: sticky; top: 0; background: #fafafa; z-index: 1; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Benchmark_Results.xlsx</h1>
  <div class="meta">Bu sayfa <code>docs/Benchmark_Results.xlsx</code> dosyasını yükleyip tablo olarak gösterir.</div>
  <div id="table">Yükleniyor…</div>

  <script>
    (async () => {
      try {
        const res = await fetch("Benchmark_Results.xlsx", { cache: "no-store" });
        if (!res.ok) throw new Error("Excel bulunamadı (HTTP " + res.status + ")");
        const buf = await res.arrayBuffer();
        const wb  = XLSX.read(buf, { type: "array" });
        const ws  = wb.Sheets[wb.SheetNames[0]];
        document.getElementById("table").innerHTML =
          XLSX.utils.sheet_to_html(ws, { header:"", footer:"" });
      } catch (e) {
        document.getElementById("table").innerHTML =
          "<p>Yüklenemedi: " + e.message + "</p>";
      }
    })();
  </script>
</body>
</html>
